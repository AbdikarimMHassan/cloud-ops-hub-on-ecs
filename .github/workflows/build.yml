name: Build and Push to ECR

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "docker/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
      security-events: write
    
    env:
      AWS_REGION: eu-north-1
      ECR_REPOSITORY: cloud-ops-hub
      SSM_PARAMETER_NAME: /cloud-ops-hub/image-tag
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_BUILD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set image tag
        run: |
          IMAGE_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 1
      
      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      
      - name: Test Docker container
        run: |
          docker run -d \
            -p 8080:80 \
            --name test-container \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          sleep 5
          curl --fail http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container
      
      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      
      - name: Update SSM parameter with new image tag
        run: |
          aws ssm put-parameter \
            --name ${{ env.SSM_PARAMETER_NAME }} \
            --value ${{ env.IMAGE_TAG }} \
            --overwrite \
            --region ${{ env.AWS_REGION }}

          
    

        
          


        



   
    

    
    

    

